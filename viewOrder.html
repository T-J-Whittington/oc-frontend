<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Original Cottages Test - View Order</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.css"/>
</head>
<body style="background: darkslategrey">
<div class="body">
    <div class="row">
        <div class="col-4">
            <h1>Order</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Order No.</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody id="orderBody">
                </tbody>
            </table>
            <br/>
            <h1>Customer</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Customer No.</th>
                    <th>Firstname</th>
                    <th>Surname</th>
                </tr>
                </thead>
                <tbody id="customerBody">
                </tbody>
            </table>
        </div>
        <div class="col-7" style="float: right;">
            <h1>Orders</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Order No.</th>
                    <th>Name</th>
                    <th>Quantity/Price</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody id="invoiceBody">
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="2"></th>
                    <th>Total</th>
                    <th id="totalNum"></th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <br/>
    <a href="index.html" class="btn btn-info">Back</a>
</div>
</body>
<script type="text/javascript" src="js/viewOrder.js"></script>
</html>
